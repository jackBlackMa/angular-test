<div class='navbar navbar-inverse bg-inverse'>
    <a href="javascript:vodi(0)" class='navbar-brand'>SPORTS STORE</a>
</div>
<div class='contain-wrapper'>
    <div class='flex-1 bg-info p-a-1'>
        <button (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of getCategories" [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
        </button>
    </div>
    <div class='flex-3 bg-success p-a-1'>
        <div *ngFor='let product of products' class='card card-outline-primary'>
            <h4 class="card-header">
                {{product.name}}
                <span
                    class="pull-xs-right tag tag-pill tag-primary">{{product.price | currency:"USD":true:"2.2-2"}}</span>
            </h4>
            <div class="card-text p-a-1">{{product.description}}</div>
        </div>
    </div>
</div>
